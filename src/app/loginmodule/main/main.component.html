<div class="header">
    <h1>Transaction Form</h1>  
    <div class="header-left">
        <span>
            <img width="70" alt="centered image" style="    margin-top: -55%;width: 154px;
            " src="/assets/mcbgroup.jpeg">
          </span> 
    </div> 
    <div class="header-right">        
      <h3 class="class-logoutval" (click)="onClickval()">Logout</h3>    
    </div>
  </div>
  <div class="row  mb-5">  
</div>
<div class="form-group">
  <div class="container">
    <div class="row">    
        <div class="container">
          <div class="card-columns d-flex justify-content-center">          
          <div class="card class-cardform border border-dark" (click)="routing('new')"  >
            <h1 class="textalign">NEW TRANSACTION</h1>
            <img width="70" alt="centered image" class="newtrans"  src="assets/Capture1.PNG"  >           
          </div>          
          <div class="card class-cardform border border-dark" (click)="routing('submit')">
            <h1 class="textalign">SUBMITTED TRANSACTION</h1>
            <span>
                <img width="70" alt="centered image" class="submited" src="/assets/submited.png">
              </span>           
          </div>
        </div>
      </div>   
      </div>
  </div>
</div>
